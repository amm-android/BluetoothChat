apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.vise.bluetoothchat"
        minSdkVersion 18
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:22.+'
    implementation 'com.android.support:design:22.+'
    implementation 'com.vise.xiaoyaoyou:common_utils:1.0.1'
    implementation 'com.vise.xiaoyaoyou:common_base:1.0.2'
    implementation 'cn.qqtheme.framework:FilePicker:latest.release'
    implementation 'com.rockerhieu.emojicon:library:1.3.3'
    implementation project(':library')
}
